<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
		<script>

			var camera, scene, renderer;
			var geometry, material, spheres, mesh;
            var light, shadowLight, backLight;

            function createLights() {
                light = new THREE.HemisphereLight(0xffffff, 0xffffff, .5)

                shadowLight = new THREE.DirectionalLight(0xffffff, .8);
                shadowLight.position.set(200, 200, 200);
                shadowLight.castShadow = true;
                shadowLight.shadowDarkness = .2;

                backLight = new THREE.DirectionalLight(0xffffff, .4);
                backLight.position.set(-100, 200, 50);
                backLight.shadowDarkness = .1;
                backLight.castShadow = true;

                scene.add(light);
                scene.add(shadowLight);
                scene.add(backLight);
            }

            function createSphere(spheres) {

                spheres.forEach(function(sphere) {
                    geometry = new THREE.SphereGeometry( sphere.size );
                    material = new THREE.MeshPhongMaterial ({
                        color: sphere.color,
                        wireframe: false,
                        shading:THREE.FlatShading
                    });

                    mesh = new THREE.Mesh( geometry, material );
                    mesh.position.set( sphere.position.x, sphere.position.y, sphere.position.z );
                    
                    scene.add( mesh );
                });
            }

			function init() {

				camera = new THREE.PerspectiveCamera( 145, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.z = 4;
                // camera.position.y = 1;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );	
                
                spheres = [{
                    size: 1,
                    color: 0x4c00b4,
                    position: { x: 0, y: 0, z: 0 }
                },{
                    size: 0.5,
                    color: 0x4C9D48,
                    position: { x: -2, y: 2, z: 0 }
                },{
                    size: 1.25,
                    color: 0xE13A37,
                    position: { x: 2, y: -2, z: 0 }
                }];

                createLights();
                createSphere(spheres);
                render();		
			}

            function render() {

                renderer.render( scene, camera );
                requestAnimationFrame(render);
            }

			init();

		</script>
	</body>
</html>
